<div style="overflow-x: scroll;">
    <table class="table table-bordered" style="display: block; overflow-x: scroll; white-space: nowrap;">
      <thead>
        <tr id="TableDateBox">
          <th style="min-width: 100px; min-height: 100px;" scope="col">
            <select id="endYear" class="form-select" aria-label="Default select example">
              <option selected value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
            <p></p>
            <button class="btn btn-primary" (click)="drawSvg()">Press</button>
          </th>
          <th name="TableDateItemTh" class="skillTime" scope="col">1.1.2021<br>-<br>1.2.2021</th>
          <th name="TableDateItemTh" class="skillTime" scope="col">1.2.2021<br>-<br>1.3.2021</th>
          <th name="TableDateItemTh" class="skillTime" scope="col">1.3.2021<br>-<br>1.4.2021</th>
          <th name="TableDateItemTh" class="skillTime" scope="col">1.4.2021<br>-<br>1.5.2021</th>
          <th name="TableDateItemTh" class="skillTime" scope="col">1.5.2021<br>-<br>1.6.2021</th>
          <th name="TableDateItemTh" class="skillTime" scope="col">1.6.2021<br>-<br>1.7.2021</th>
          <th name="TableDateItemTh" class="skillTime" scope="col">1.7.2021<br>-<br>1.8.2021</th>
          <th name="TableDateItemTh" class="skillTime" scope="col">1.8.2021<br>-<br>1.9.2021</th>
          <th name="TableDateItemTh" class="skillTime" scope="col">1.9.2021<br>-<br>1.10.2021</th>
          <th name="TableDateItemTh" class="skillTime" scope="col">1.10.2021<br>-<br>1.11.2021</th>
          <th name="TableDateItemTh" class="skillTime" scope="col">1.11.2021<br>-<br>1.12.2021</th>
          <th name="TableDateItemTh" class="skillTime" scope="col">1.12.2021<br>-<br>1.1.2022</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let categ of categories let in=index">
          <tr id="TableDateBox">
            <th scope="row">{{categ}}</th>
            <td name="TableDateItem" colspan="12" style="padding: 0;">
              <svg class="svgPos" name="SkillSVG" width="3600" height="200">
                <defs>
                  <linearGradient id="solids" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1;stroke-width:3;stroke:rgb(0,0,0)" />
                    <stop offset="90%" style="stop-color:rgb(0,0,255);stop-opacity:1;stroke-width:3;stroke:rgb(0,0,0)" />
                    <stop offset="90%" style="stop-color:rgb(255,0,0);stop-opacity:1;stroke-width:3;stroke:rgb(0,0,0)" />
                    <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1;stroke-width:3;stroke:rgb(0,0,0)" />
                  </linearGradient>
                </defs>
                <text name="SkillText" x="0" y="15" fill="red">I love SVG!</text>
                <rect name="SkillRect" x="0" y="25" width="400" height="10" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)"/>
                <text name="SkillText" x="0" y="55" fill="red">I love SVG!</text>
                <rect name="SkillRect" x="0" y="65" width="400" height="10" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)"/>
              </svg>
            </td>
          </tr>
          <tr>
              <th colspan="13"></th>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
